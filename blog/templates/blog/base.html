
<!DOCTYPE html>
<html>
<head>

      <title>{% block title %} Titulo Base {% endblock %}</title>
      {% block css %}<link rel="stylesheet" href="/static/css/estilo.css"{% endblock %}
</head>
<body>
<header>
      <img src="/static/images/django.png"/>
      <h1>Projecto Demo (Venta de Productos)</h1>
      <nav>
              <a href={% url "vista_principal" %} >Inicio</a>
              <a href={% url "vista_producto" %}>Productos</a>
              <a href={% url "vista_contacto" %}>Contacto</a>
              <a href={% url "vista_about" %}>Informacion</a>

              {% if user.is_authenticated %}
              <a href={% url "vista_logout" %}>Cerrar Sesion</a>
              {% else %}
              <a href={% url "vista_login" %}>Login</a>
              {% endif %}

      </nav>
</header>
<section>
        {% block content %}
        {% endblock %}
</section>

</body>
</html>
